							<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Verbs Master | Visual Learning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Dark & Gold color palette */
        :root {
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --gold-primary: #D4AF37;
            --gold-secondary: #FFD700;
            --gold-accent: #FFC107;
            --gold-light: #FFF9C4;
            --white: #ffffff;
            --text-light: #f0f0f0;
            --text-medium: #b0b0b0;
            --success: #4CAF50;
            --warning: #FFC107;
            --error: #F44336;
        }
        
        /* ADHD-friendly design principles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text-light);
            padding: 20px;
            min-height: 100vh;
            background-attachment: fixed;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Dark & Gold header */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 40px 30px;
            background: linear-gradient(45deg, #1a1a1a, #0a0a0a);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            border: 2px solid var(--gold-primary);
        }
        
        h1 {
            font-size: 3rem;
            color: var(--gold-secondary);
            margin-bottom: 10px;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: var(--text-light);
            margin: 0 auto 20px;
            font-weight: 400;
            line-height: 1.6;
            opacity: 0.9;
            max-width: 700px;
        }
        
        /* Gold search bar */
        .search-container {
            display: flex;
            justify-content: center;
            margin: 25px 0;
            position: relative;
            max-width: 700px;
            margin: 25px auto;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        #search {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid var(--gold-primary);
            border-radius: 50px;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            outline: none;
            transition: all 0.3s ease;
            padding-left: 50px;
            background: var(--card-bg);
            color: var(--text-light);
        }
        
        #search:focus {
            border-color: var(--gold-secondary);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold-primary);
            font-size: 1.4rem;
            animation: bounce 1.5s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(-50%); }
            50% { transform: translateY(-60%); }
        }
        
        /* Gold-accented instructions */
        .instructions {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            margin: 25px auto;
            max-width: 900px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border-left: 8px solid var(--gold-primary);
        }
        
        .instructions::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--gold-primary), var(--gold-secondary), var(--gold-accent));
        }
        
        .instructions-content {
            position: relative;
            z-index: 1;
        }
        
        .instructions h2 {
            color: var(--gold-secondary);
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .steps-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .step {
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--gold-primary);
            transition: transform 0.3s ease;
        }
        
        .step:hover {
            transform: translateY(-5px) rotate(1deg);
        }
        
        .step-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--gold-secondary);
            animation: spin 6s infinite linear;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .step h3 {
            color: var(--gold-secondary);
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        
        .step p {
            color: var(--text-medium);
            line-height: 1.6;
        }
        
        /* Gold stats boxes */
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: linear-gradient(45deg, #1a1a1a, #0a0a0a);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            min-width: 200px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.4s ease;
            border: 2px solid var(--gold-primary);
            color: var(--gold-secondary);
            flex: 1;
            min-width: 220px;
        }
        
        .stat-box:hover {
            transform: translateY(-10px) rotate(3deg);
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            color: var(--gold-secondary);
        }
        
        .stat-label {
            font-size: 1.2rem;
            font-weight: 600;
            opacity: 0.9;
            color: var(--text-light);
        }
        
        /* Gold controls */
        .controls {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: var(--card-bg);
            border: 2px solid var(--gold-primary);
            border-radius: 50px;
            padding: 14px 28px;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: var(--gold-secondary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            min-width: 150px;
            justify-content: center;
        }
        
        .filter-btn.active {
            background: linear-gradient(45deg, var(--gold-primary), var(--gold-secondary));
            color: var(--darker-bg);
            border-color: transparent;
            transform: scale(1.05);
        }
        
        .filter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* Gold category headers */
        .category-header {
            margin: 40px 0 20px;
            padding: 15px 25px;
            background: linear-gradient(45deg, #1a1a1a, #0a0a0a);
            border-radius: 12px;
            color: var(--gold-secondary);
            font-size: 1.8rem;
            font-weight: 700;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: 2px solid var(--gold-primary);
            transition: all 0.3s ease;
        }
        
        .category-header:hover {
            transform: translateX(10px);
        }
        
        /* Gold cards */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 2px solid var(--gold-primary);
            display: flex;
            flex-direction: column;
            position: relative;
            cursor: pointer;
            height: 100%;
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border-color: var(--gold-secondary);
        }
        
        .card-header {
            background: linear-gradient(45deg, #1a1a1a, #0a0a0a);
            color: var(--gold-secondary);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .card-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--gold-primary), var(--gold-secondary), var(--gold-accent));
        }
        
        .card-header h3 {
            font-size: 1.8rem;
            margin: 0;
            padding: 5px 0;
            text-transform: capitalize;
            letter-spacing: 0.5px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            color: var(--gold-secondary);
        }
        
        .root-type {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--gold-primary);
            color: var(--darker-bg);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }
        
        .prefix-count {
            font-size: 1rem;
            margin-top: 8px;
            opacity: 0.9;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
        }
        
        .prefix-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .prefix-tag {
            background: rgba(212, 175, 55, 0.15);
            color: var(--gold-secondary);
            border-radius: 50px;
            padding: 8px 15px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .card-footer {
            padding: 15px;
            text-align: center;
            background: rgba(0, 0, 0, 0.1);
            border-top: 1px dashed rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: var(--text-medium);
        }
        
        /* Popup Card */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .popup-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .popup-card {
            background: var(--card-bg);
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease;
            border: 2px solid var(--gold-primary);
        }
        
        .popup-overlay.active .popup-card {
            transform: scale(1);
        }
        
        .popup-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: var(--gold-primary);
            color: var(--darker-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 10;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .popup-close:hover {
            transform: rotate(90deg) scale(1.1);
            background: var(--gold-secondary);
        }
        
        .popup-content {
            padding: 40px;
        }
        
        .popup-header {
            background: linear-gradient(45deg, #1a1a1a, #0a0a0a);
            color: var(--gold-secondary);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .popup-header h3 {
            font-size: 2.5rem;
            margin: 0;
            padding: 5px 0;
            text-transform: capitalize;
            letter-spacing: 0.5px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            color: var(--gold-secondary);
        }
        
        /* Responsive design */
        @media (max-width: 1200px) {
            .cards-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 992px) {
            .cards-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2.4rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .stat-box {
                min-width: 100%;
                margin-bottom: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .filter-btn {
                width: 100%;
            }
        }
        
        @media (max-width: 576px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
        }
        
        /* Sound wave animation */
        .sound-wave {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 40px;
            gap: 4px;
            margin-top: 15px;
        }
        
        .wave-bar {
            width: 5px;
            background: linear-gradient(to top, var(--gold-primary), var(--gold-secondary));
            border-radius: 5px;
            animation: wave 1.2s infinite ease-in-out;
        }
        
        .wave-bar:nth-child(2) { animation-delay: 0.1s; height: 60%; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; height: 80%; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; height: 100%; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; height: 80%; }
        .wave-bar:nth-child(6) { animation-delay: 0.5s; height: 60%; }
        
        @keyframes wave {
            0%, 100% { height: 40%; }
            50% { height: 100%; }
        }
        
        /* Tooltips */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: var(--darker-bg);
            color: var(--gold-secondary);
            text-align: center;
            border-radius: 8px;
            padding: 12px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.95rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid var(--gold-primary);
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        /* Focus elements */
        .focus-element {
            transition: all 0.3s ease;
        }
        
        .focus-element:focus, .focus-element.selected {
            outline: none;
            box-shadow: 0 0 0 4px var(--gold-secondary);
            transform: scale(1.05);
        }
        
        .focus-highlight {
            animation: highlight 2s ease;
        }
        
        @keyframes highlight {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.5); }
            70% { box-shadow: 0 0 0 20px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            color: var(--text-medium);
            padding: 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #1a1a1a, #0a0a0a);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border-top: 3px solid var(--gold-primary);
        }
        
        /* Audio player styling */
        .audio-player {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .audio-btn {
            background: linear-gradient(45deg, #1a1a1a, #0a0a0a);
            border: 2px solid var(--gold-primary);
            color: var(--gold-secondary);
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .audio-btn:hover {
            background: var(--gold-primary);
            color: var(--darker-bg);
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-light);
            margin-top: 10px;
            width: 100%;
            justify-content: center;
        }
        
        .speed-slider {
            width: 150px;
            -webkit-appearance: none;

            const verbsData = {};
            let totalVerbs = 0;
            const uniquePrefixes = new Set();
            
            groups.forEach(group => {
                const root = group.root;
                const children = group.children;
                verbsData[root] = {};
                
                children.forEach(child => {
                    // Extract the prefix by removing the root from the child verb
                    const prefix = child.verb.replace(root, '');
                    uniquePrefixes.add(prefix);
                    
                    verbsData[root][prefix] = {
                        verb: child.verb,
                        example_de: child.example_de,
                        example_en: child.example_en
                    };
                    totalVerbs++;
                });
            });
            
            // Update stats
            document.getElementById('rootCount').textContent = groups.length;
            document.getElementById('verbCount').textContent = totalVerbs;
            document.getElementById('prefixCount').textContent = uniquePrefixes.size;
            document.getElementById('totalVerbs').textContent = totalVerbs;
            
            return verbsData;

                // Skip if search term doesn't match
                if (searchTerm && !root.toLowerCase().includes(searchTerm)) return;
                
                const firstLetter = root.charAt(0).toUpperCase();
                if (!categories[firstLetter]) {
                    categories[firstLetter] = [];
                }
                categories[firstLetter].push(root);
            });

                const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(verb)}&tbm=isch`;
                
                // Fetch Google search results
                const response = await fetch(proxyUrl + searchUrl);
                const html = await response.text();
                
                // Parse the HTML to find the first image
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Find the first image in the search results
                const imgElement = doc.querySelector('img[src^="https://"]');
                
                if (imgElement) {
                    return imgElement.src;
                }
                
                // If no image found, return null
                return null;
            } catch (error) {
                console.error("Error fetching Google image:", error);
                return null;
            }

                return {
                    'ich': 'bin',
                    'du': 'bist',
                    'er/sie/es': 'ist',
                    'wir': 'sind',
                    'ihr': 'seid',
                    'sie/Sie': 'sind'
                };
            }
            
            if (verb === "haben") {
                return {
                    'ich': 'habe',
                    'du': 'hast',
                    'er/sie/es': 'hat',
                    'wir': 'haben',
                    'ihr': 'habt',
                    'sie/Sie': 'haben'
                };
            }
            
            if (verb === "werden") {
                return {
                    'ich': 'werde',
                    'du': 'wirst',
                    'er/sie/es': 'wird',
                    'wir': 'werden',
                    'ihr': 'werdet',
                    'sie/Sie': 'werden'
                };
            }
            
            // Regular conjugation patterns
            if (ending === "en") {
                return {
                    'ich': stem + 'e',
                    'du': stem + 'st',
                    'er/sie/es': stem + 't',
                    'wir': stem + 'en',
                    'ihr': stem + 't',
                    'sie/Sie': stem + 'en'
                };
            }
            
            // For verbs ending with "n" like "ändern"
            if (ending === "n") {
                return {
                    'ich': verb.slice(0, -1) + 'e',
                    'du': verb.slice(0, -1) + 'st',
                    'er/sie/es': verb.slice(0, -1) + 't',
                    'wir': verb,
                    'ihr': verb.slice(0, -1) + 't',
                    'sie/Sie': verb
                };
            }
            
            // Default to regular pattern
            return {
                'ich': verb + 'e',
                'du': verb + 'st',
                'er/sie/es': verb + 't',
                'wir': verb + 'en',
                'ihr': verb + 't',
                'sie/Sie': verb + 'en'
            };
        }
        
        // Audio functions
        let audio = null;
        let currentSpeed = 1;
        let exampleAudio = null;
        
        function playAudio(text, speed) {
            // Stop any existing audio
            if (audio) {
                audio.pause();
                audio = null;
            }
            
            // Create new audio
            currentSpeed = speed || currentSpeed;
            const encodedText = encodeURIComponent(text);
            const audioUrl = `https://translate.google.com/translate_tts?ie=UTF-8&tl=de&client=tw-ob&q=${encodedText}`;
            
            audio = new Audio(audioUrl);
            audio.playbackRate = currentSpeed;
            audio.play();
        }
        
        function playExample(text) {
            // Stop any existing audio
            if (exampleAudio) {
                exampleAudio.pause();
                exampleAudio = null;
            }
            
            const encodedText = encodeURIComponent(text);
            const audioUrl = `https://translate.google.com/translate_tts?ie=UTF-8&tl=de&client=tw-ob&q=${encodedText}`;
            
            exampleAudio = new Audio(audioUrl);
            exampleAudio.playbackRate = 0.9; // Slightly slower for sentences
            exampleAudio.play();
        }
        
        function changeSpeed(speed) {
            currentSpeed = parseFloat(speed);
            if (audio) {
                audio.playbackRate = currentSpeed;
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Render all cards on initial load
            renderVerbCards();
            
            // Add event listener to search input
            document.getElementById('search').addEventListener('input', renderVerbCards);
            
            // Add filter button functionality
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderVerbCards();
                });
            });
            
            // Close popup when clicking on overlay or close button
            document.getElementById('popupOverlay').addEventListener('click', function(e) {
                if (e.target === this) {
                    closePopup();
                }
            });
            
            document.getElementById('popupClose').addEventListener('click', closePopup);
            
            // Close popup with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closePopup();
                }
            });
            const treeData = convertToTreeData(verbGroups);
renderSkillTree(treeData);
        });
        // Show Skill Tree Popup
document.getElementById('skillTreeBtn').addEventListener('click', () => {
    document.getElementById('skillTreeOverlay').classList.add('active');
    document.body.style.overflow = 'hidden';
    
    // Only render tree once to avoid duplicates
    if (!document.getElementById('verbSkillTree').hasChildNodes()) {
        const treeData = convertToTreeData(verbGroups);

});

// Close Skill Tree Popup
document.getElementById('skillTreeClose').addEventListener('click', () => {
    document.getElementById('skillTreeOverlay').classList.remove('active');
    document.body.style.overflow = 'auto';
});

        function renderSkillTree(treeData) {
    const width = document.getElementById("verbSkillTree").clientWidth;
    const height = 600;
    
    const svg = d3.select("#verbSkillTree")
        .attr("viewBox", [0, 0, width, height])
        .style("font", "14px sans-serif");

    const treeLayout = d3.tree().size([height, width - 200]);
    const root = d3.hierarchy(treeData);
    treeLayout(root);

    svg.selectAll("line")
        .data(root.links())
        .join("line")
        .attr("x1", d => d.source.y)
        .attr("y1", d => d.source.x)
        .attr("x2", d => d.target.y)
        .attr("y2", d => d.target.x)
        .attr("stroke", "var(--gold-primary)")
        .attr("stroke-width", 2);

    svg.selectAll("circle")
        .data(root.descendants())
        .join("circle")
        .attr("cx", d => d.y)
        .attr("cy", d => d.x)
        .attr("r", 8)
        .attr("fill", d => d.children ? "var(--gold-secondary)" : "var(--gold-light)");

    svg.selectAll("text")
        .data(root.descendants())
        .join("text")
        .attr("x", d => d.y + 12)
        .attr("y", d => d.x + 5)
        .text(d => d.data.name)
        .attr("fill", "var(--text-light)")
        .style("cursor", "pointer")
        .on("click", d => {
            if (d.data.example_de) {
                alert(`${d.data.name}\n\n${d.data.example_de}\n${d.data.example_en}`);
            }
        });
}
